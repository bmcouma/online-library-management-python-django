<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{% block title %}LibraryPro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0eafc 50%, #cfdef3 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        position: relative;
        padding-bottom: 120px;
        transition: background 0.5s;
      }
      .navbar {
        background: linear-gradient(90deg, #0d6efd 0%, #6c63ff 100%);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        animation: navFadeIn 1s ease;
      }
      @keyframes navFadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .navbar-brand {
        font-weight: bold;
        color: #fff !important;
        font-size: 1.5rem;
        letter-spacing: 2px;
        animation: brandPop 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes brandPop {
        0% { transform: scale(0.8); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .navbar-nav .nav-link {
        color: #f8fafc !important;
        font-weight: 500;
        margin-right: 1rem;
        transition: color 0.2s;
      }
      .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
        color: #ffd700 !important;
        text-shadow: 0 1px 4px rgba(0,0,0,0.12);
      }
      .container {
        margin-top: 40px;
      }
      .navbar-toggler {
        border: none;
        background: #fff;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(13,110,253,1)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .footer {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        background: linear-gradient(90deg, #6c63ff 0%, #0d6efd 100%);
        color: #fff;
        text-align: center;
        padding: 32px 0 16px 0;
        font-size: 1.1rem;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
        z-index: 10;
        animation: footerFadeIn 1.2s ease;
      }
      @keyframes footerFadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .footer .footer-icons {
        margin-bottom: 10px;
      }
      .footer .footer-icons a {
        color: #ffd700;
        margin: 0 10px;
        font-size: 1.5rem;
        transition: color 0.2s, transform 0.2s;
      }
      .footer .footer-icons a:hover {
        color: #fff;
        transform: scale(1.2);
      }
    </style>
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-book-half me-2" style="font-size:2rem;"></i> LibraryPro
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <i class="bi bi-house-door-fill"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_login/">
                <i class="bi bi-person-badge-fill"></i> Admin Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student_login/">
                <i class="bi bi-person-circle"></i> Student Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student_registration/">
                <i class="bi bi-person-plus-fill"></i> Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="footer-icons">
        <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" title="Twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>
      <div>
        &copy; {{ now|default:2025 }} LibraryPro. All rights reserved. | Designed by Bravin M. O
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
    <script>
      // Animate navbar on scroll
      window.addEventListener('scroll', function() {
        const nav = document.querySelector('.navbar');
        if(window.scrollY > 10) {
          nav.style.boxShadow = '0 4px 16px rgba(0,0,0,0.12)';
        } else {
          nav.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
        }
      });
      // Footer year auto update
      document.addEventListener('DOMContentLoaded', function() {
        const footerYear = document.querySelector('.footer-year');
        if(footerYear) {
          footerYear.textContent = new Date().getFullYear();
        }
      });
    </script>
  </body>
</html>
