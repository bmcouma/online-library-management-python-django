{% extends 'basic.html' %}
{% block title %}Reset Password | LibraryPro{% endblock %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card shadow-lg p-4" style="max-width:400px;width:100%;">
    <h3 class="mb-3 text-center"><i class="bi bi-key"></i> Reset Your Password</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Enter your email address</label>
        {{ form.email }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/student_login/" class="link-secondary">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
